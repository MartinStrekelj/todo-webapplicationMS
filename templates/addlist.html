{% extends "base.html" %}

{% block title %} Add List {% endblock title %}

{% block subheading %} New List {% endblock subheading %}

{% block profile %}
        <a href="/edit" style="color:black; text-decoration: none;">
        <div><i class="fas fa-user-circle"></i></div></a>
        <div> {{ user.username }} </div>
{% endblock profile %}

{% block addlist %}
<div class="list-item add-list">
    <a href="/" style="color:black; text-decoration: none;">
    <div><i class="fas fa-arrow-left"></i></div>
    </a>
    <div> <strong>Back</strong> </div>
</div>
{% endblock addlist %}

{% block content %}
<div class="wrapper">
    <div class="form">
        <form method="POST" action="/addList">
            <input type="text" name="list-name" placeholder="New list">
            <button type="submit">Create new list</button>
        </form>
    </div>
</div>
{% endblock content %}
